		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$(".image-upload-wrap").hide();

						$(".file-upload-image").attr("src", e.target.result);
						$(".file-upload-content").show();

						$(".image-title").html(input.files[0].name);
					};

					reader.readAsDataURL(input.files[0]);
					init().then(() => {
						predict();
						$("#loading").hide();
						$(".d-none").removeClass("d-none");
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$(".file-upload-input").replaceWith(
					$(".file-upload-input").clone()
				);
				$(".file-upload-content").hide();
				$(".image-upload-wrap").show();
			}
			$(".image-upload-wrap").bind("dragover", function () {
				$(".image-upload-wrap").addClass("image-dropping");
			});
			$(".image-upload-wrap").bind("dragleave", function () {
				$(".image-upload-wrap").removeClass("image-dropping");
			});
		</script>
		<script type="text/javascript">
			let URL;
			const urlMale =
				"https://teachablemachine.withgoogle.com/models/D7SVhH26O/";

			const urlFemale =
				"https://teachablemachine.withgoogle.com/models/QSj-ukYvt/";

			// before:  "https://teachablemachine.withgoogle.com/models/S3JSBO-y6/";

			let model, webcam, labelContainer, maxPredictions;

			// Load the image model and setup the webcam
			async function init() {
				if (document.getElementById("gender").checked) {
					URL = urlMale;
				} else {
					URL = urlFemale;
				}
				const modelURL = URL + "model.json";
				const metadataURL = URL + "metadata.json";

				// load the model and metadata
				// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
				// or files from your local hard drive
				// Note: the pose library adds "tmImage" object to your window (window.tmImage)
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();

				labelContainer = document.getElementById("label-container");
				for (let i = 0; i < maxPredictions; i++) {
					let element = document.createElement("div");
					element.classList.add("d-flex");
					labelContainer.appendChild(element);
				}
			}

			// run the webcam image through the image model
			async function predict() {
				const labelContainer =
					document.getElementById("label-container");
				labelContainer.classList.toggle("hide");
				// predict can take in an image, video or canvas html element
				const image = document.getElementById("face-image");

				// predict can take in an image, video or canvas html element
				const prediction = await model.predict(image, false);

				prediction.sort(
					(a, b) =>
						parseFloat(b.probability) - parseFloat(a.probability)
				);

				console.log(prediction);
				let resultTitle, resultExplain, resultCeleb;
				if (document.getElementById("gender").checked) {
					switch (prediction[0].className) {
						case "두부":
							resultTitle = "두부상";
							resultExplain =
								"당신은 선하고 말랑말랑한 인상을 가진 귀염둥이 두부상입니다! 당신은 너무 귀여워서 심장에 해로울 수 있어요!";
							resultCeleb =
								"피오, 백현, 강다니엘, 송중기, 정해인, 최우식, 진(BTS)";
							break;
						case "아랍":
							resultTitle = "아랍상";
							resultExplain =
								"당신은 강렬한 인상을 가진 마초 아랍상입니다! 당신은 누구보다도 자신감 넘치고 화려한 인상을 가지고 있어요!";
							resultCeleb = "고수, 정우성, 원빈, 오지호, 이민호";
							break;
						default:
							resultTitle = "알 수 없음";
							resultExplain = "";
							resultCeleb = "";
					}
				} else {
					switch (prediction[0].className) {
						case "두부":
							resultTitle = "두부상";
							resultExplain =
								"당신은 선하고 말랑말랑한 인상을 가진 귀염둥이 두부상입니다! 당신은 너무 귀여워서 심장에 해로울 수 있어요!";
							resultCeleb =
								"아린, 아이유, 김고은, 츄, 조이현, 박보영, 카즈하, 조유리";
							break;
						case "아랍":
							resultTitle = "아랍상";
							resultExplain =
								"당신은 강렬한 인상을 가진 아랍상입니다! 당신은 누구보다도 자신감 넘치고 화려한 인상을 가지고 있어요!";
							resultCeleb = "리사, 혜인, 지효, 이채영, 카리나";
							break;
						default:
							resultTitle = "알 수 없음";
							resultExplain = "";
							resultCeleb = "";
					}
				}

				const title =
					"<div class='" +
					prediction[0].className +
					"-dubu-title' style='font-size: 32px; font-weight: 700'>" +
					resultTitle +
					"</div>";
				const explain =
					"<div class='animal-explain pt-2'>" +
					resultExplain +
					"</div>";
				const celeb =
					"<div class='" +
					prediction[0].className +
					"-dubu-celeb pt-2 pb-2'>" +
					resultCeleb +
					"</div>";
				$(".result-message").html(title + explain + celeb);

				let barWidth;
				for (let i = 0; i < maxPredictions; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						barWidth =
							Math.round(
								prediction[i].probability.toFixed(2) * 100
							) + "%";
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						barWidth = "4%";
					} else {
						barWidth = "2%";
					}

					let labelTitle;
					const arabBar = document.querySelector(
						".arab-container .progress .progress-bar"
					);
					const dubuBar = document.querySelector(
						".dubu-container .progress .progress-bar"
					);

					switch (prediction[i].className) {
						case "아랍":
							labelTitle = "아랍상";
							arabBar.setAttribute("style", `width: ${barWidth}`);
							arabBar.innerHTML = barWidth;
							break;
						case "두부":
							labelTitle = "두부상";
							dubuBar.setAttribute("style", `width: ${barWidth}`);
							dubuBar.innerHTML = barWidth;
							break;
						default:
							labelTitle = "알수없음";
					}
				}
			}
		</script>
